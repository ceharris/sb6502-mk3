MEMORY {
    ZP: start=$0, size=$100;
    RAM: start=$0200, size=$EE00;       # start at ACIA ring buffer, continue up $EFFF
    ROM: start=$F000, size=$1000, fill=yes, fillval=$EA;
}

SEGMENTS {
    ZEROPAGE: load=ZP, type=zp;
    ACIA: load=RAM, type=bss, align=$100;
    BSS: load=RAM, type=bss, align=$100;
    CODE: load=ROM, type=ro;
    RODATA: load=ROM, type=ro;
    JMPTAB: load=ROM, type=ro, offset=$0E80;
    PROGTAB: load=ROM, type=ro, offset=$0EF0;
    IRQVECS: load=ROM, type=ro, offset = $0FE0;
    VECTORS: load=ROM, type=ro, offset = $0FFA;
}
