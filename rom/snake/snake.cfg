MEMORY {
    ZP: start=$10, size=$F0;
    RAM: start=$0200, size=$EE00;
    ROM: start=$F000, size=$1000, fill=yes, fillval=$EA;
}

SEGMENTS {
    ZEROPAGE: load=ZP, type=zp;
    BSS: load=RAM, type=bss, align=$100;
    MAGIC: load=ROM, type=ro;
    CODE: load=ROM, type=ro;
    RODATA: load=ROM, type=ro, align=$10;
}
